<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Debug JSONP ARLA</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #f5f5f5; }
    #log { white-space: pre-wrap; background: #fff; border: 1px solid #ccc; padding: 10px; }
    #status { font-weight: bold; }
  </style>
</head>
<body>

<h1>üîç Debug JSONP ARLA</h1>
<div id="status">Cargando script‚Ä¶</div>
<div id="log"></div>

<script>
  // Esta funci√≥n se llamar√° si JSONP tiene √©xito
  function handleARLA(data) {
    document.getElementById('status').textContent = '‚úÖ Callback handleARLA ejecutado';
    document.getElementById('log').textContent = JSON.stringify(data, null, 2);
    console.log('handleARLA data:', data);
  }

  // Capturar fallo de carga del <script>
  function onScriptError(e) {
    document.getElementById('status').textContent = '‚ùå Error al cargar JSONP';
    console.error('JSONP load error', e);
  }

  // Insertar el script JSONP din√°micamente para atrapar onerror
  const script = document.createElement('script');
  script.src = 'https://script.google.com/macros/s/AKfycbzRDaAFR2GYrlD3AkD5Uyj3q7Hy27MY6dtIZqPrlCzAs7Dc35TPMAn3UskB2kznlteoew/exec?callback=handleARLA';
  script.onerror = onScriptError;
  document.head.appendChild(script);
</script>

</body>
</html>
